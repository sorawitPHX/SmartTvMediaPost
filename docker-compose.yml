version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - ./app:/var/www
    working_dir: /var/www
    networks:
      - laravel

  web:
    image: nginx:latest
    ports:
      - "81:80"
    volumes:
      - ./app:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
